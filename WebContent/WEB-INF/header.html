<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<!-- Enabling responsive features -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>UGCIS - Four Leaves Technology</title>

<link rel="icon" href="flt.ico" type="image/x-icon" />
<link rel="shortcut icon" href="flt.ico" type="image/x-icon" />

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="${pageContext.request.contextPath}/css/bootstrap-responsive.css" />
<link rel="stylesheet"
	href="${pageContext.request.contextPath}/css/bootstrap.min.css" />
<!-- Contextual CSS -->
<link rel="stylesheet"
	href="${pageContext.request.contextPath}/css/login_style.css" />
<link rel="stylesheet"
	href="${pageContext.request.contextPath}/css/head_foot_style.css" />

<!--  datetimepicker -->
<link rel="stylesheet"
	href="${pageContext.request.contextPath}/css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
<!-- Footer -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet"
	href="${pageContext.request.contextPath}/css/social_media.css">

<!-- Google fonts -->
<link href='https://fonts.googleapis.com/css?family=Arial'
	rel='stylesheet' type='text/css' />

<!-- jQuery -->
<script type="text/javascript"
	src="${pageContext.request.contextPath}/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript"
	src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script type="text/javascript"
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="${pageContext.request.contextPath}/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript"
	src="${pageContext.request.contextPath}/js/custom.js"></script>


<!-- CALENDAR -->


</head>
<body>
	<!-- User is logged in -->
	<c:if test="${ sessionScope != null && sessionScope.user != null }">
		<div class="page">
			<header>
			<a href="${pageContext.request.contextPath}/home"><img
				src="UNSW_logo_0.png"></a></header>
			<div id="YellowBar"></div>
			<nav class="navbar navbar-default" rolse="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#test-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand"
					href="${pageContext.request.contextPath}/home">Home</a>
			</div>

			<div class="collapse navbar-collapse" id="test-navbar-collapse-1">

				<ul class="nav navbar-nav">
					<li><a href="${pageContext.request.contextPath}/calendar"><span
							class="fa fa-calendar-check-o fa-lg"></span> Calendar</a></li>
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#"><span class="fa fa-bars fa-lg"></span>
							menu</a>
						<ul class="dropdown-menu">
							<li><a href="${pageContext.request.contextPath}/booking">Add
									Booking</a></li>
							<li><a href="${pageContext.request.contextPath}/student">Add
									Student</a></li>
							<li class="divider"></li>
							<li><a
								href="${pageContext.request.contextPath}/studentsList">Students</a></li>
							<li><a href="${pageContext.request.contextPath}/course">Courses</a></li>
							<li><a href="${pageContext.request.contextPath}/program">Programs</a></li>
						</ul></li>
					<c:if
						test="${ sessionScope.user.getType() == 'Co-Operative Coordinator' }">
						<li class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown" href="#"><span
								class="fa fa-certificate fa-lg"></span> Co-Op</a>
							<ul class="dropdown-menu">
								<li><a href="${pageContext.request.contextPath}/result">Test
										Results</a></li>
								<li><a href="${pageContext.request.contextPath}/sponsor">Sponsor
										Management</a></li>
								<li><a
									href="${pageContext.request.contextPath}/emailPreferences">Send
										Preference Form</a></li>
							</ul></li>
					</c:if>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="${pageContext.request.contextPath}/profile"><span><i
								class="fa fa-user fa-lg"></i></span> Profile</a></li>
					<li><a href="./logout"><span><i
								class="fa fa-power-off fa-lg"></i></span> Logout</a></li>
				</ul>
				<div class="col-sm-3 col-md-5" style="float: right;">
					<c:if
						test="${pageContext.request.servletPath.replaceAll('/|.jsp', '') == 'home'}">
						<form action="./home" method="GET"
							class="navbar-form navbar-right" role="search">
					</c:if>
					<c:if
						test="${pageContext.request.servletPath.replaceAll('/|.jsp', '') == 'studentsList'}">
						<form action="./studentsList" method="GET"
							class="navbar-form navbar-right" role="search">
					</c:if>
					<c:if
						test="${pageContext.request.servletPath.replaceAll('/|.jsp', '') == 'program'}">
						<form action="./program" method="GET"
							class="navbar-form navbar-right" role="search">
					</c:if>
					<c:if
						test="${pageContext.request.servletPath.replaceAll('/|.jsp', '') == 'course'}">
						<form action="./course" method="GET"
							class="navbar-form navbar-right" role="search">
					</c:if>

					<div class="input-group">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Keywords.."
								name="search">
						</div>
						<div class="input-group-btn">
							<input class="btn btn-default" type="submit"><i
								class="fa fa-search fa-lg"></i>
							</button>
						</div>
					</div>
					</form>
				</div>
			</div>
			<!-- navbar-collapse --> </nav>
	</c:if>
